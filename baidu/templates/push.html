{% extends "navbar.html" %}
{% block container %}

<div class="page-header">
  <h1 align="center">
  Config and Submit
  </h1>
</div>

<br>


<div style="margin:0 auto; vertical-align:center;" align="center">
  <form action = "" method = post>
    <fieldset>
      <legend>Push URLs to Baidu</legend>
      {{ form.hidden_tag }}
      <div style = font-size:20px; font-weight:bold; margin-left:150px;>
        {{ form.token.label }}<br>
        {{ form.token }}
        <br>
        {{ form.nPush.label }}<br>
        {{ form.nPush }}
        <br>
        <br>
        <!-- Button (Double) -->
        <div style="margin:0 auto; vertical-align:center;" align="center">
          <label></label>
          <div>
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-export" aria-hidden="true"></span>Submit Links</button>
            <a href="{{ url_for("baiduIndex") }}">
            <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
          </div>
      </div>
    </fieldset>
  </form>

{% endblock %}
